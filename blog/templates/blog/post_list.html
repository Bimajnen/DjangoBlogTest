<!DOCTYPE html>
<html>
<head>
    <title>Benjamin's Test Blog</title>
</head>
<body>
<header>
    <h1><a href="/">Benjamin's Test Blog</a></h1>
</header>

{% for post in posts %}
    <article>
        <time>Published: {{ post.published_date }}</time>
        <h2><a href="">{{ post.title }}</a></h2>
        <p> {{post.text | linebreaksbr }}</p>
    </article> <br>
{% endfor %}


</body>
</html>
